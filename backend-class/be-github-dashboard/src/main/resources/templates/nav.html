<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-form input[type="text"] {
            padding: 6px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .search-form button,
        .refresh-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    <p>🏠 GitHub PR Dashboard</p>
    <a href="/" class="nav-btn">🗂 전체 레포</a>

    <a th:if="${repo}" th:href="@{/{repo}(repo=${repo})}" class="nav-btn">📊 레포 통계</a>

    <div class="actions">
        <form th:action="@{/{repo}(repo=${repo})}" method="get">
            <input type="text" name="username" placeholder="사용자 검색..." th:value="${username}" />
            <button type="submit">검색</button>
        </form>


        <form method="get" action="/refresh">
            <button class="refresh-btn" type="submit">🔄 새로고침</button>
        </form>
    </div>
</div>

</body>
</html>
