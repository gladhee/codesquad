<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${username} + '의 PR 상세 정보'"></title>
</head>
<body>
<div th:replace="~{nav.html}"></div>
<h1 th:text="${username} + '님의 PR 목록'"></h1>
<a href="/github-stats">← 목록으로 돌아가기</a>

<ul>
  <li th:each="pr : ${prs}">
    PR #<span th:text="${pr.number()}"></span>:
    <span th:text="${pr.state()}"></span>,
    Merged: <span th:text="${pr.merged()}"></span>,
    라벨:
    <span th:each="label : ${pr.labels()}" th:text="${label.name()} + ' '" />
  </li>
</ul>

</body>
</html>
